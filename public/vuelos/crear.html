<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <form action="/vuelos-insert" method="POST">
            <div class="form-group">
                <label for="numero_vuelo">Número de Vuelo:</label>
                <input type="text" class="form-control" id="numero_vuelo" name="numero_vuelo" required maxlength="10"
                    pattern="[A-Za-z0-9]{1,10}">
            </div>
            <div class="form-group">
                <label for="aerolinea">Aerolínea:</label>
                <input type="text" class="form-control" id="aerolinea" name="aerolinea" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="origen">Origen:</label>
                <input type="text" class="form-control" id="origen" name="origen" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" class="form-control" id="destino" name="destino" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="fecha_salida">Fecha de Salida:</label>
                <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
            </div>
            <div class="form-group">
                <label for="hora_salida">Hora de Salida:</label>
                <input type="time" class="form-control" id="hora_salida" name="hora_salida" required>
            </div>
            <div class="form-group">
                <label for="fecha_llegada">Fecha de Llegada:</label>
                <input type="date" class="form-control" id="fecha_llegada" name="fecha_llegada" required>
            </div>
            <div class="form-group">
                <label for="hora_llegada">Hora de Llegada:</label>
                <input type="time" class="form-control" id="hora_llegada" name="hora_llegada" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
</body>

</html>
